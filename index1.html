<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
            text-align: center;
            width: 400px;
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #a1c4fd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background-color: #ffa500;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analyzer</h1>
        <p>Put the Text, Test the Text!</p>
        <form method="post">
            <input type="text" name="user_input" placeholder="Type something..." required>
            <br>
            <button type="submit">Classify the text</button>
        </form>
        {% if sentiment %}
            <div class="result">Sentiment: {{ sentiment }}</div>
        {% endif %}
    </div>
</body>
</html>
